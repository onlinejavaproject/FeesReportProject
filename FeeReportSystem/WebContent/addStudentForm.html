<h1>Add Student</h1>
<form action="AddStudentSave" method="post">
	<table>
		<tr>
			<td>Name:</td>
			<td><input type="text" name="name" required /></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="email" name="email" required /></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" name="gender" value="male" required />
				Male <input type="radio" name="gender" value="female" /> Female</td>
		</tr>
		<tr>
			<td>Course:</td>
			<td><select name="course">
					<option>Java</option>
					<option>.Net</option>
					<option>PHP</option>
					<option>Android</option>
					<option>Bootstrap</option>
					<option>Oracle Database</option>
					<option>Python</option>
					<option>AWS</option>
					<option>Machine Learning</option>
			</select></td>
		</tr>
		<tr>
			<td>Fee:</td>
			<td><input type="number" name="fee" required /></td>
		</tr>
		<tr>
			<td>Paid:</td>
			<td><input type="number" name="paid" required /></td>
		</tr>
		<tr>
			<td>Due:</td>
			<td><input type="number" name="due" required /></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><textarea name="address"
					style="width: 300px; height: 100px;" required></textarea></td>
		</tr>
		<tr>
			<td>Contact No:</td>
			<td><input type="number" name="contact" required /></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit"
				class="btn btn-default" value="Save Student" /></td>
		</tr>
	</table>
</form>
